options:
  source: &source cloud:jammy-zed

series: jammy

comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
  '1':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '2':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '3':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '4':
  '5':
  '6':
  '7':
  '8':
  '9':

applications:
  ceph-radosgw:
    charm: ch:ceph-radosgw
    channel: quincy/edge
    num_units: 1
    options:
      source: *source
      namespace-tenants: True
    to:
      - '0'

  ceph-osd:
    charm: ch:ceph-osd
    num_units: 3
    storage:
      osd-devices: 'loop,10G'
    options:
      source: *source
      osd-devices: '/srv/ceph /dev/test-non-existent'
    to:
      - '1'
      - '2'
      - '3'
    channel: quincy/edge

  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    options:
      monitor-count: 3
      source: *source
    to:
      - '4'
      - '5'
      - '6'
    channel: quincy/edge

  vault:
    charm: ch:vault
    num_units: 1
    channel: latest/edge
    to:
      - '9'

  mysql:
    charm: ch:mysql
    num_units: 1
    channel: 8.0/stable
    to:
      - '7'

  keystone:
    charm: ch:keystone
    channel: latest/edge
    num_units: 1
    to:
      - '8'

relations:
  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'

  - - 'ceph-radosgw:mon'
    - 'ceph-mon:radosgw'

  - - 'keystone'
    - 'mysql'

  - - 'vault:shared-db'
    - 'mysql:shared-db'

  - - 'keystone:certificates'
    - 'vault:certificates'

  - - 'ceph-radosgw:certificates'
    - 'vault:certificates'

  - - 'ceph-radosgw:identity-service'
    - 'keystone:identity-service' 
