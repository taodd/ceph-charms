series: &series jammy

variables:
  openstack-origin: &openstack-origin cloud:jammy-antelope

machines:
  '0':
  '1':
  '2':
  '3':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '4':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '5':
    constraints: cores=2 mem=4G root-disk=25G virt-type=virtual-machine
  '6':
  '7':

applications:
  ceph-mon:
    charm: ch:ceph-mon
    channel: quincy/edge
    num_units: 3
    options:
      source: *openstack-origin
      monitor-count: 3
    to:
      - '0'
      - '1'
      - '2'

  ceph-osd:
    charm: ch:ceph-osd
    num_units: 3
    channel: quincy/edge
    options:
      source: *openstack-origin
    storage:
      osd-devices: 'loop,10G'
    to:
      - '3'
      - '4'
      - '5'

  mysql:
    charm: ch:mysql
    num_units: 1
    channel: 8.0/stable
    to:
      - '7'

  rabbitmq-server:
    charm: ch:rabbitmq-server
    channel: latest/edge
    num_units: 1
    options:
      min-cluster-size: 1
    to:
      - '6'

  cinder:
    charm: ch:cinder
    channel: latest/edge
    num_units: 1
    options:
      block-device: 'None'
    to:
      - '6'

  keystone:
    charm: ch:keystone
    channel: latest/edge
    num_units: 1
    to:
      - '7'

relations:
  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'

  - - 'keystone'
    - 'mysql'

  - - 'cinder:identity-service'
    - 'keystone:identity-service'

  - - 'cinder'
    - 'rabbitmq-server'

  - - 'cinder'
    - 'ceph-mon'

  - - 'cinder'
    - 'mysql'
